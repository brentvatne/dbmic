name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    name: Build & Test
    runs-on: macos-14

    defaults:
      run:
        working-directory: dBMic

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  release:
    name: Release
    needs: build-and-test
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    defaults:
      run:
        working-directory: dBMic

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
          working-directory: dBMic

      - name: Set up SSH for match
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MATCH_DEPLOY_KEY }}

      - name: Install signing certificate via match
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane match developer_id --readonly

      - name: Build, sign, notarize, and package
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: bundle exec fastlane release

      - name: Extract version from tag
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_ENV"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: dBMic v${{ env.VERSION }}
          files: dBMic/build/dBMic.dmg
          generate_release_notes: true
